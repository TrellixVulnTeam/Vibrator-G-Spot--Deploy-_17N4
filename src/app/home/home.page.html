<ion-content [fullscreen]="true" class="no-scroll">
  <div class="unlock__bacground" *ngIf='luckEmiter'></div>
  <div class="main__title"
  [ngClass]="{'main__title__light': storageService.themeDark === 'false'}">{{i18nIntro['Vibrator G-Spot']}}</div>

  <div class="top__wrapper">
    <div class="want__vip__container">
      <div class="want__vip__bg"
        [ngClass]="{'want__vip__bg__light': storageService.themeDark === 'false'}"
       ></div>
      <div class="want__vip__content">
        <div class="speed__text"
        [ngClass]="{'speed__text__light': storageService.themeDark === 'false',
        'speed__text__ja': i18nService.language === 'ja',
        'speed__text__de': i18nService.language === 'de'}">{{i18nService.home['Speed'] | truncate: 6}}: <span>{{value}}</span>/7</div>
        <div class="want__vip__btn"
        (click)='eventVip()'
        *ngIf="!appComponent.pay"
        [ngClass]="{'speed__text__ja': i18nService.language === 'ja'}"
        >{{i18nService.home['Want VIP?']}}</div>
        <div class="power__quantity"
        *ngIf="appComponent.pay"
        [ngClass]="{'power__quantity__light': storageService.themeDark === 'false'}">
          {{i18nHome['Power'] | truncate: 4}}: <span *ngIf="powerQuantity">{{powerQuantity}}</span><span *ngIf="!powerQuantity">0</span>/3
        </div>
      </div>
    </div>
    <div *ngIf='luckEmiter'
     class="hold__unlock"
     style='background-image: url({{holdUnlock}});'
     [ngClass]="{'hold__unlock__de': i18nService.language === 'de',
      'hold__unlock__fr': i18nService.language === 'fr',
      'hold__unlock__ja': i18nService.language === 'ja'}">
      {{i18nService.home['Hold to unlock']}}
    </div>
    <div *ngIf='luckEmiter' class="lock__btn__wrapper" (press)="onPress($event)">
      <div class="lock__icon" style='background-image: url({{luckImg}})'></div>
    </div>

    <div *ngIf='!luckEmiter' class="lock__btn__wrapper__false" (click)='luckEvent($event)'>
      <div class="lock__icon"
      style='background-image: url({{luckImg}})'
      *ngIf="storageService.themeDark === 'true'"
      ></div>
      <div class="lock__icon"
      style='background-image: url({{luckImgLight}})'
      *ngIf="storageService.themeDark === 'false'"
      ></div>
    </div>
  </div>

  <div class="power__wrapper">
    <div class="power__container" >
      <div class="power__btn" *ngFor="let btn of powerBtns; let i = index" (click)='vibroPower(i+1);'>
        <div class="power__btn__bg"
          [ngClass]="{'power__btn__bg__light': storageService.themeDark === 'false', 'power__btn__bg__first': i+1 === 1, 'power__btn__bg__last': i+1 === 3}"
        ></div>
        <div class="power__btn__icon"
        [ngClass]="{'active__pwr': btn.active && btn.pay }"
        [style.backgroundImage]="'url('+ btn.url +')'"
         *ngIf="storageService.themeDark === 'true'"
         ></div>
         <div class="pro__icon" *ngIf="!btn.pay"></div>
        <div class="power__btn__icon__light"
        [style.backgroundImage]="'url('+ btn.urlLight +')'"
        *ngIf="storageService.themeDark === 'false'"
        [ngClass]="{'active__pwr': btn.active && btn.pay }"></div>
      </div>
    </div>
  </div>

  <div class="pro__icon__big__wrapper__abs" *ngIf="!appComponent.pay">
    <div class="pro__icon__big__wrapper">
      <div class="pro__icon__shadow"></div>
      <div class="pro__icon__big"></div>
    </div>
  </div>
